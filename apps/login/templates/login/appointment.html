<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p><a href="/success">Home</a><a href="/">Logout</a></p>
	{% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p><h3>*****{{ message }}*****</h3></p>
            {% endfor %}
        </div>
        {% endif %}
	<form action="/update/{{b.id}}" method="post">
        {% csrf_token %}
        Task: <input type="text" name="task" value="{{b.task}}"><p></p>
        Status:<p></p> <input type="radio" name="status" value="done"> Done<br>
        <input type="radio" name="status" value="pending"> Pending<br>
        <input type="radio" name="status" value="missed"> Missed<br><p></p>
        Time: <input type="time" name="time" value="{{b.time}}"><p></p>
        Date: <input type="date" name="date" value="{{b.date}}"><p></p>
        <input type="submit" value="Update Appointment">
    </form>

</body>
</html>
